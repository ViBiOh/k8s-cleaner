apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-cleaner
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.86"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: k8s-cleaner
    image:
      name: vibioh/k8s-cleaner
      tag: "202301190815" # {"$imagepolicy": "default:flux-k8s-cleaner-api:tag"}
    service: null
    serviceAccountName: k8s-cleaner
    probes:
      enabled: false
    config:
      K8S_CLEANER_JOB_LABEL: k8s-cleaner=true
      K8S_CLEANER_JOB_NAMESPACE: default
      K8S_CLEANER_LOGGER_JSON: "true"
    pprof:
      enabled: true
