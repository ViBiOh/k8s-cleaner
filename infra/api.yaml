apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: k8s-cleaner
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.1.2"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: k8s-cleaner
    service: null
    serviceAccountName: k8s-cleaner
    image:
      name: vibioh/k8s-cleaner
      tag: "202402200851" # {"$imagepolicy": "default:flux-k8s-cleaner-api:tag"}
    labels:
      tags.datadoghq.com/env: "production"
      tags.datadoghq.com/service: "k8s-cleaner"
      tags.datadoghq.com/version: "202402200851" # {"$imagepolicy": "default:flux-k8s-cleaner-api:tag"}
    env:
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: VERSION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/version']
      - name: OTEL_SERVICE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/service']
    probes:
      enabled: false
    config:
      K8S_CLEANER_JOB_LABEL: k8s-cleaner=true
      K8S_CLEANER_JOB_NAMESPACE: default
      K8S_CLEANER_LOGGER_JSON: "true"
      K8S_CLEANER_TELEMETRY_URL: datadog.observability:4317
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/k8s-cleaner
    pprof:
      enabled: true
    autoscaling:
      enabled: false
